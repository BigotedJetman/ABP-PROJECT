<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seleccion</title>
    <link rel="stylesheet" href="./estilos/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/miCSS.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="../javascript/javascript.js"></script>
</head>
<header></header>
<body>
    <div class="inicio">
        <button class="volver_inicio">
            <img class="casa_inicio" src="./imagenes/home.png" alt="volver a inicio" onclick="volver_inicio()">
        </button>
    </div>
    <div class="titulo">
        <h1>Elige lo que más te guste</h1>
    </div>
    <div class="eleccion">
        <div class="tower_group_1">
            <div class="explicacion_menu">
                <img class="explicacion_menu" src="./imagenes/imagen_explicacion.png" alt="imagen explicacion"
                    onclick="explicacion()">
            </div>
            <div class="mapa_menu">
                <img class="mapa_menu" src="./imagenes/imagen_mapa.png" alt="imagen mapa" onclick="ver_mapa()">
            </div>
        </div>
        <br>
        <div class="tower_group_2">
            <div class="juegos_menu">
                <img class="juegos_menu" src="./imagenes/imagen_juegos.png" alt="imagen juegos"
                    onclick="juegos_eleccion()">
            </div>
            <div class="ranking_menu">
                <img class="ranking_menu" src="./imagenes/imagen_ranking.png" alt="imagen ranking"
                    onclick="ver_ranking()">
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <i class="fa fa-copyright" aria-hidden="true">Derechos Reservados © Triple A & JC</i>
</footer>
</html>
